<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Manager</title>
    <link rel="icon" href="https://moe-iptv.vercel.app/iptv_icon.ico" type="image/x-icon">
    <style>
        /* Все стили остаются без изменений */
        :root {
            --system-blue: #007AFF;
            --system-gray: #8E8E93;
            --system-gray-light: #F2F2F7;
            --system-green: #34C759;
            --system-red: #FF3B30;
            --system-orange: #FF9500;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', sans-serif;
        }
        body {
            background-color: var(--system-gray-light);
            color: #1C1C1E;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 14px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            padding: 20px;
            margin: 20px auto 0;
        }
        .header {
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 22px;
            font-weight: 600;
            text-align: center;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: var(--system-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:active {
            opacity: 0.8;
            transform: scale(0.98);
        }
        button.secondary {
            background: white;
            color: var(--system-blue);
            border: 1px solid var(--system-blue);
        }
        button.danger {
            background: white;
            color: var(--system-red);
            border: 1px solid var(--system-red);
        }
        button.warning {
            background: white;
            color: var(--system-orange);
            border: 1px solid var(--system-orange);
        }
        .search-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #D1D1D6;
            border-radius: 8px;
            font-size: 17px;
            margin-bottom: 12px;
        }
        .search-input:focus {
            outline: none;
            border-color: var(--system-blue);
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
        }
        .client-card {
            background: white;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid #D1D1D6;
            cursor: pointer;
            position: relative;
        }
        .client-card h3 {
            margin: 0 0 5px 0;
            font-size: 20px;
            color: var(--system-blue);
        }
        .client-card p {
            margin: 0;
            font-size: 20px;
            color: var(--system-gray);
        }
        .days-left {
            position: absolute;
            top: 16px;
            right: 16px;
            font-size: 20px;
            font-weight: 500;
        }
        .days-left.positive {
            color: var(--system-green);
        }
        .days-left.negative {
            color: var(--system-red);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            width: 90%;
            max-width: 500px;
            border-radius: 14px;
            padding: 20px;
            animation: modalOpen 0.3s ease-out;
            font-size: 20px;
        }
        @keyframes modalOpen {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-header h2 {
            font-size: 22px;
            margin: 0;
            font-weight: bold;
            text-transform: uppercase;
        }
        .close-btn {
            font-size: 24px;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 17px;
            font-weight: 600;
            color: var(--system-gray);
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #D1D1D6;
            border-radius: 8px;
            font-size: 17px;
            background: white;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--system-blue);
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
        }
        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        .modal-actions button {
            flex: 1;
        }
        #status {
            padding: 16px;
            font-size: 15px;
            display: none;
            margin-top: 20px;
        }
        .success {
            color: var(--system-green);
        }
        .error {
            color: var(--system-red);
        }
        .client-info p {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .client-info strong {
            font-weight: 600;
        }
        .link-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }
        .link {
            color: #000;
            text-decoration: none;
            flex-grow: 1;
            word-break: break-all;
        }
        .copy-btn {
            background: transparent;
            color: var(--system-blue);
            border: none;
            cursor: pointer;
            font-size: 16px;
            flex-shrink: 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            width: 24px;
            height: 24px;
        }
        .icon {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <!-- Весь HTML остается без изменений -->
    <div class="container">
        <div class="header">
            <h1>IPTV Manager</h1>
        </div>
        
        <div class="buttons">
            <button id="newClientBtn">Новый клиент</button>
            <button id="channelListBtn" class="secondary">Список каналов</button>
            <input type="text" id="searchInput" class="search-input" placeholder="Поиск по номеру телефона...">
        </div>
        
        <div id="clientsList">
            <!-- Здесь будут отображаться добавленные клиенты -->
        </div>
    </div>

    <!-- Модальные окна остаются без изменений -->
    <div id="newClientModal" class="modal">
        <!-- ... -->
    </div>

    <div id="clientInfoModal" class="modal">
        <!-- ... -->
    </div>

    <div id="editClientModal" class="modal">
        <!-- ... -->
    </div>

    <script>
        // Конфигурация
        const TOKEN_PARTS = ["ghp_to27A4", "Q0SrXyfBANG1", "fxQvzyhhgwrn0rm1ra"];
        const REPO_CONFIG = {
            owner: "kyiv14",
            repo: "moe.iptv",
            branch: "main"
        };
        const GOOGLE_SHEETS_URL = "https://script.google.com/macros/s/AKfycbx4wb2J0ptfZkOAuluCjynxGiqM8dcSeXtEDuDJ94p5t55tsFSzZklTehV6mvTcpQ6lWQ/exec";

        // Хранилище клиентов
        let clients = JSON.parse(localStorage.getItem('iptv_clients')) || [];
        let currentClientId = null;

        // Остальные функции остаются без изменений до sendToGoogleSheets

        async function sendToGoogleSheets(clientData) {
            try {
                const phone = clientData.phone;
                const links = [
                    `https://is.gd/${phone}`,
                    `https://rebrand.ly/${phone}`,
                    `https://moe-iptv.vercel.app/${phone}.m3u`
                ];
                
                const formData = new FormData();
                formData.append('name', clientData.name || 'Без имени');
                formData.append('phone', clientData.phone);
                formData.append('key', clientData.key);
                formData.append('date', formatDate(clientData.paymentDate));
                formData.append('days', calculateDaysLeft(clientData.paymentDate, clientData.months));
                formData.append('link1', links[0]);
                formData.append('link2', links[1]);
                formData.append('link3', links[2]);
                
                // Используем два метода отправки для надежности
                // 1. Отправка через hidden iframe (работает даже с CORS)
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.name = 'google-sheets-iframe';
                document.body.appendChild(iframe);
                
                const form = document.createElement('form');
                form.action = GOOGLE_SHEETS_URL;
                form.method = 'POST';
                form.target = 'google-sheets-iframe';
                
                // Добавляем все данные в форму
                for (const [key, value] of formData.entries()) {
                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = key;
                    input.value = value;
                    form.appendChild(input);
                }
                
                document.body.appendChild(form);
                form.submit();
                
                // Удаляем элементы после отправки
                setTimeout(() => {
                    document.body.removeChild(form);
                    document.body.removeChild(iframe);
                }, 1000);
                
                // 2. Дополнительная отправка через fetch (если разрешено CORS)
                try {
                    await fetch(GOOGLE_SHEETS_URL, {
                        method: 'POST',
                        body: formData,
                        mode: 'no-cors'
                    });
                } catch (e) {
                    console.log('Fetch отправка не удалась, но iframe должен был сработать');
                }
                
                console.log('Данные отправлены в Google Sheets');
            } catch (error) {
                console.error('Ошибка при отправке данных в Google Sheets:', error);
            }
        }

        // Все остальные функции остаются без изменений

        // В обработчике сохранения нового клиента добавляем вызов sendToGoogleSheets
        document.getElementById('saveBtn').addEventListener('click', async () => {
            const name = document.getElementById('clientName').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const key = document.getElementById('key').value.trim();
            const paymentDate = document.getElementById('paymentDate').value;
            const months = document.getElementById('months').value;
            const statusEl = document.getElementById('status');
            
            if (!phone || !key) {
                showStatus("Заполните номер телефона и ключ", "error");
                return;
            }

            try {
                statusEl.style.display = 'none';
                
                const result = await createPlaylist(phone, key);
                const filename = result.filename;
                
                const blob = new Blob([result.content], { type: 'application/x-mpegurl' });
                const tempUrl = URL.createObjectURL(blob);
                
                showStatus(
                    `Плейлист успешно создан!<br>
                    <span class="download-link" onclick="forceDownload('${tempUrl}', '${filename}')">Скачать ${filename}</span>`,
                    "success"
                );
                
                // Добавляем клиента с дополнительными данными
                const newClient = {
                    name,
                    phone: extractPhoneNumber(phone),
                    key,
                    paymentDate,
                    months
                };
                clients.push(newClient);
                saveClients();
                renderClients();
                
                // Отправляем данные в Google Sheets
                await sendToGoogleSheets(newClient);
                
                // Очищаем форму
                document.getElementById('clientName').value = '';
                document.getElementById('phone').value = '';
                document.getElementById('key').value = '';
                document.getElementById('paymentDate').value = new Date().toISOString().split('T')[0];
                document.getElementById('months').value = '1';
                
                // Закрываем модальное окно
                closeModal('newClientModal');
                
            } catch (error) {
                showStatus(`Ошибка: ${error.message}`, "error");
                console.error(error);
            }
        });

        // Остальной JavaScript код остается без изменений
    </script>
</body>
</html>
